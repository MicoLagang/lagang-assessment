<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of Users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.firstName }}</td>
            <td>{{ user.familyName }}</td>
            <td>
                <span routerLink="/update-user/{{user.uid}}" class="text-primary">Edit</span>
            </td>
        </tr>
    </tbody>
</table>
